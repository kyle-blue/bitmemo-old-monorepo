version: "3"
services:
  media-memo:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: /app/docker/container_startup.sh
    volumes:
      - ../:/app
      - /app/docker
      - ./container_startup.sh:/app/docker/container_startup.sh
    ports:
      - "30000:30000"
    stdin_open: true
    tty: true
