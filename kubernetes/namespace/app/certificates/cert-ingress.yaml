apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: certificate-renewal
  namespace: app
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Path(`/.well-known/acme-challenge/`)
      services:
        - name: certificate-renewal
          port: 80
  # tls: {} # Not required, this is certificate renewal
