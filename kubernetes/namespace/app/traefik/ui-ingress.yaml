metadata:
  name: traefik-web-ui
  namespace: app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - https
  # - http

  routes:
    - match: Host(`traefik.bitmemo.io`)
      kind: Rule
      services:
        - name: traefik-ingress-service
          port: 8080
      # middlewares:
  tls:
    # certResolver: default
    secretName: certificate-secret
