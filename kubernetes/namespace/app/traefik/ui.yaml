apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    # - host: traefik-ui.bitmemo.io
    - http:
        paths:
          - path: /traefik
            backend:
              serviceName: traefik-ingress-service
              servicePort: 8080
  tls:
    - secretName: certificate-secret
      # hosts:
      #   - traefik-ui.bitmemo.io
